jTextPane1.text=<html>\r\n  <head>\r\n\r\n  </head>\r\n  <body>\r\n\n<h1>\rAbout RTIBuilder version 2.0.2</h1>\n<br>\nThe RTIBuilder tool, designed for cultural heritage and natural science applications, enables users to manage all aspects of building Reflectance Transformation Images (RTIs). It supports building both .rti files using the Hemispherical Harmonics (HSH) fitter (included) and .ptm files using the Polynomial Texture Mapping fitter (available from HP labs). RTIBuilder supports processing files captured using both the Highlight RTI and fixed light (Dome) RTI capture methods. With the Highlight RTI method, the RTIBuilder detects the spheres in the input images and produces the light position LP file required to build an RTI. It produces a detailed XML project log file of all actions performed on the data, and allows image set reprocessing using different file sizes, fitter algorithims or cropped image areas. <br>\n<br>\nYou can find User guides and checklists for this software here: <br>\n<br>\nA team at the Universidade do Minho in Braga, Portugal were the primary developers of the RTIBuilder software. The work was funded by Cultural Heritage Imaging (<a href="http://culturalheritageimaging.org">http://culturalheritageimaging.org</a>) and the Universidade do Minho (<a href="http://uminho.pt">http://uminho.pt</a>). Cultural Heritage Imaging also provided software requirements, design advice, testing, general feedback and documentation. <br>\n<br>\nRTIBuilder is copyright Universidade do Minho and Cultural Heritage Imaging 2007 - 2011<br>\n<br>\n<b>Authors: </b><br>\nJo\u00e3o Barbosa<br>\n<br>\n<b>Development & OS Portability</b><br>\nMatheus Barros Almeida<br>\nPedro Gomes <br>\nRicardo Goncalves <br>\nRui Costa <br>\n\n<h1>About HSHFitter version 1.0.1</h1>\n\nThe HSHfitter was developed at the University of California, Santa Cruz, Computer Science Department in collaboration with Cultural Heritage Imaging, which provided funding for this work from the US Institute of Museum and Library Services (IMLS) National Leadership Grant Program (Award Number LG-25-06-010706). Tom Malzbender of Hewlett Packard Labs also collaborated.<br>\n<br>\nHSHfitter is copyright University of California, Santa Cruz and Cultural Heritage Imaging 2007 - 2009<br>\n<br>\nDocumentation for this tool and related tools and techniques for capturing RTI images, as well as updates can be found at <a href="http://culturalheritageimaging.org/What_We_Offer/Downloads/">http://culturalheritageimaging.org/What_We_Offer/Downloads/</a>  <br>\n<br>\nBoth RTiBuilder and HSHfitter are available under the Gnu General Public License version 3 (<a href="http://www.gnu.org/licenses/gpl-3.0.html">http://www.gnu.org/licenses/gpl-3.0.html</a>). If you wish to receive a copy of the source code, please send email to <a href="mailto:info@c-h-i.org">info@c-h-i.org</a> <br>\n<br>\n<b>Authors:</b><br> \nPrabath Gudawardane<br>\nOliver Wang<br>\n\n<b>Performance Tuning & OS Portability</b><br>\nJo&atilde;o Barbosa<br>\nMatheus Almeida<br>\n  </body>\r\n</html>\r\n
